<div class="card card-primary">
  <div class="card-header font-weight-bold">
      {{pageTitle}}
  </div>
  <div class="card-body">
      <app-breweries
        id="search"
        [criteria] ="criteria$ | async"
        [results]="results$ | async" 
        (pageChanged)="query($event)"
        (viewBrewery)="view($event)"
      >
      </app-breweries>
  </div>
</div>
